<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John TV</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="site-wrapper p-4">
        <div class="container">
            <h2 class="sitemain-heading text-center text-light">Movies</h2>

            <form class="js-search-form " action="https://echo.htmlacademy.ru/" method="POST">
                <input class="js-search-input d-block m-auto mt-3" id="search-input" type="search"
                    placeholder="Write movie name" aria-label="movies search">
            </form>

            <h3 class="movies-heading text-center mt-3 text-light">Movies on trend</h3>
            <ul class="movies-list list-unstyled d-flex flex-wrap justify-content-between align-items-center">
            </ul>
            <!-- <ul class="js-list"></ul> -->
        </div>
    </div>



    <template id="template">
        <li class="js-ready-item ready-item">
            <h2 class="js-title-movie m-0 text-light">Lorem, ipsum dolor.</h2>
            <p class="js-movie-premier m-0 text-light fw-bold">Lorem, ipsum dolor.</p>
            <p class="movie-cast m-0 text-light fw-bold">Lorem ipsum dolor sit amet.</p>
            <p class="movie-genres m-0 text-light fw-bold">Lorem, ipsum.</p>
        </li>
    </template>

    <script src="./js/movies.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
